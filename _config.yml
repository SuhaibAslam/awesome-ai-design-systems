title: Awesome AI-Native Design Systems
description: Curated index of AI-native design systems, UIs, and protocols.
theme: minima
markdown: kramdown
url: "https://suhaibaslam.github.io"
baseurl: "/awesome-ai-design-systems"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
header_pages:
  - explore.html
  - table.html
exclude:
  - AGENTS.md
  - docs/
  - CONTRIBUTING.md
  - README.md
  - LICENSE
  - readme-draft.md
  - awesome-ai-design-systems.md
  # Keep TABLE.md excluded from direct publishing, but we include it via table.html
  - TABLE.md
  # Exclude bundler/vendor directories to prevent Jekyll from reading gem templates
  - vendor/
  - vendor/**
  - Gemfile
  - Gemfile.lock
